{% if user.avatar %}
    <div class="h-20 w-20 rounded-full bg-cover" style="background-image: url({{user.avatar.url}});"></div>
{% else %}
    <div class="h-20 w-20 bg-gray-700 rounded-full text-white flex justify-center items-center">
        <span class="text-3xl">{{user.first_name|first}}</span>
    </div>
{% endif %}
